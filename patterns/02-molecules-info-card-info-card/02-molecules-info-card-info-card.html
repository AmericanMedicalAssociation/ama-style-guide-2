ss Release Page<\/a>.<\/li>\n<li><a href=\"?p=molecules-info-card-as-contact\">\"Info Card as Contact\"<\/a> is the variant of this pattern that includes a 50% width image and appears in the right region content of a <a href=\"?p=pages-resource\">Resource Page<\/a>.<\/li>\n<\/ul>\n\n<p><a href=\"https:\/\/issues.ama-assn.org\/browse\/EWL-4487\">EWL-4487<\/a><\/p>\n\n<h3>Use Case<\/h3>\n\n<p>Produces a card design with various information relating to a person or place.<\/p>\n\n<h3>Variables<\/h3>\n\n<pre><code>{\n  infoCard: {\n    type: \"default\", (required, options: \"default\", \"media\", \"contact\")\n    heading {\n      level:\n        type: string \/ required\n      text:\n        type: string \/ required\n      class:\n        type: string \/ optional\n    },\n    image {\n      alt:\n        type: string \/ required\n      src:\n        type: string (url) \/ required\n      height:\n        type: string \/ required\n      width:\n        type: string \/ required\n    },\n    paragraph {\n      text:\n        type: string\n      class:\n        type: string \/ optional\n    },\n    link {\n      href:\n        type: string \/ required\n      text:\n        type: string \/ required\n      class:\n        type: string \/ optional\n      target:\n        type: string \/ optional\n      title:\n        type: string \/ optional\n      icon:\n        type: string \/ optional\n    }\n  }\n}\n<\/code><\/pre>","patternExtension":"twig","patternName":"Information Card","patternPartial":"molecules-info-card","patternState":"","extraOutput":[]}
