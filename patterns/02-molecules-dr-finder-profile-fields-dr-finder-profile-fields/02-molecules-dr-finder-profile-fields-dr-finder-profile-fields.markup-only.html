<div class="dr-finder-profile-fields">
   <fieldset>
  <legend>Pronouns</legend>
      <div>
      <input type="radio" id="he-him-his" name="pronouns" value="he-him-his">
      <label for="he-him-his">He/Him/His</label>
    </div>
      <div>
      <input type="radio" id="she-her-hers" name="pronouns" value="she-her-hers">
      <label for="she-her-hers">She/Her/Hers</label>
    </div>
      <div>
      <input type="radio" id="they-them-theirs" name="pronouns" value="they-them-theirs">
      <label for="they-them-theirs">They/Them/Theirs</label>
    </div>
      <div>
      <input type="radio" id="no-answer" name="pronouns" value="no-answer">
      <label for="no-answer">No Answer</label>
    </div>
  </fieldset>
   
<div class="ama__form-group ">
  <label>Practice URL</label>
  <input class="" name="Practice URL" type="text" placeholder="" required="" aria-required="true">
  
      <small class="ama__help-text">Practice URL</small>
  </div>
   <fieldset>
  <legend>Accepting New Patients</legend>
      <div>
      <input type="radio" id="yes" name="newPatients" value="yes">
      <label for="yes">Yes</label>
    </div>
      <div>
      <input type="radio" id="no" name="newPatients" value="no">
      <label for="no">No</label>
    </div>
      <div>
      <input type="radio" id="no-answer" name="pronouns" value="no-answer">
      <label for="no-answer">No Answer</label>
    </div>
  </fieldset>
</div>
