</div>
  <div class="ama__expand-list">

    </h4>
    <div class="ama__expand-list__panel panel">
              <div class="ama__search__field">
  <label for="ama__search__label" class="is-vishidden">Search:</label>
  <input id="ama__search__location" class="ama__search__field__input" name="text field" type="text" placeholder="Search events Lorem Ipsum" required="" aria-required="true">
  <button class="ama__search__field__button" aria-label="Search button">

</div>
      
            @molecules/checkbox-group.twig    </div>
          <h4 class="ama__expand-list__header">
      <span class="ama__expand-list__header__icon"></span>
      <span class="ama__expand-list__header__text">Audience</span>
    </h4>
    <div class="ama__expand-list__panel panel">
      
            @molecules/checkbox-group.twig    </div>
  </div>

  <div class="ama__filter__collapse-panels">
    
  <button type="button"
          class="ama__button  ama__button--secondary ama__filter__see-results"
          aria-label="alt">

</div>
